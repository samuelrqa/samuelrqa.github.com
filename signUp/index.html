<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign Up</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <main class="container">

    <div class="row">

      <div class="col-12 col-sm-4 mx-auto bg-dark" id="content">

        <header>
          <h2>REGISTRATE EN NUESTRA WEB</h2>
        </header>

        <div class="main-form">
          <p>Crear registro:</p>
          <form action="#" autocomplete="off">
            <div class="form-group">
              <div class="form-group">
                <label for="nombre">Nombre Usuario</label>
                <input type="text" class="form-control" id="nombre" autofocus>
              </div>
              <label for="email">Correo electrónico</label>
              <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" class="form-control" id="password">
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" name="acepto" id="check">
              <label class="form-check-label text-justify" for="check">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block">Agregar</button>
          </form>
        </div>

        <div class="" id="footer">
          <p>Consultar registro:</p>
          <form action="#" autocomplete="off">
            <div class="form-group">
              <div class="form-group">
                <label for="nombre">Buscar Usuario</label>
                <input type="text" class="form-control" id="nombre">
              </div>
            </div>
            <button type="submit" class="btn btn-success btn-lg btn-block">Buscar</button>
          </form>
        </div>

      </div>

    </div>

  </main>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

</html>
